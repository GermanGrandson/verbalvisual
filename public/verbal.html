<script>
$(document).ready(function() {

  $(window).scroll(function () {
      console.log($(window).scrollTop())
    if ($(window).scrollTop() > 643) {
      $('.nav_bar').addClass('navbar-fixed');
    }
    if ($(window).scrollTop() < 643) {
      $('.nav_bar').removeClass('navbar-fixed');
    }
  });
});
</script>

<script>
$(document).ready(function () {

    $(window).scroll(function () {
        if ($(this).scrollTop() < 644) {
            $('#arrow').fadeIn();
        } else {
            $('.#arrow').fadeOut();
        }
    });

    $('#arrow').click(function () {
        $("html, body").animate({
            scrollTop: 644
        }, 1000);
        return false;
    });

});
</script>
